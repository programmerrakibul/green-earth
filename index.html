<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>Home - Green Earth</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Daisy UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="text-[#1F2937] bg-[#F0FDF4] font-['Inter'] font-normal text-base min-h-dvh"
  >
    <!-- Header Area Starts Here -->
    <header>
      <!-- Navbar Area -->
      <nav class="bg-[#15803D] py-4">
        <!-- Container -->
        <div class="container mx-auto px-4">
          <div class="flex justify-between items-center gap-3 text-white">
            <!-- Logo Area -->
            <a href="./index.html" class="font-bold text-xl">Green Earth</a>

            <!-- Navbar links -->
            <ul class="flex justify-center items-center gap-4 font-medium">
              <li>
                <a href="#">About</a>
              </li>
              <li>
                <a href="#">Gallery</a>
              </li>
              <li>
                <a href="#">Plant a Tree</a>
              </li>
            </ul>

            <!-- Navbar Button -->
            <button
              type="button"
              class="btn text-[#15803D] bg-[#FACC15] hover:bg-[#facc15ea] border-none px-5 py-3 rounded-full text-base font-medium"
            >
              Plant a Tree
            </button>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Contents -->
    <main class="mt-16">
      <!-- Plants Section -->
      <section>
        <!-- Title -->
        <h3 class="text-center font-semibold text-3xl mb-3">
          Choose Your Trees
        </h3>
        <div class="container mx-auto px-4 grid grid-cols-12 gap-4">
          <!-- Category Area -->
          <aside class="col-span-2">
            <h4 class="text-[#000000] text-xl font-semibold mb-3">
              Categories
            </h4>

            <!-- Category Container -->
            <ul
              id="category-container"
              class="font-medium text-xl space-y-3"
            ></ul>
          </aside>

          <!-- Plants Card Container -->
          <section class="col-span-8">
            <div id="card-container" class="grid grid-cols-3 gap-3"></div>
          </section>

          <!-- Cart Area -->
          <aside class="col-span-2 bg-white p-4 rounded-2xl shadow-sm">
            <h4 class="text-[#000000] text-xl font-semibold mb-3">Your Cart</h4>
            <!-- Cart Container -->
            <div id="cart-container"></div>
          </aside>
        </div>
      </section>
    </main>

    <!-- Script -->
    <script src="./index.js"></script>
  </body>
</html>
